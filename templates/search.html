{% extends "_base.html" %}
<!doctype html>
<html lang=en>
<meta charset=utf-8>

{% set page_id = 'search' %}

{% block content %}
  <div class="row">
    <div class="col-2"></div>

{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
      {{ form.csrf_token }}
      {{ render_field(form.select) }}
    {{ render_field(form.search) }}

      <p>{{ form.submit() }}</p>
  </dl>
</form>

    <div class="col-2"></div>
  </div>
{% endblock %}
