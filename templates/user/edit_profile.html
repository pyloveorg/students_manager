{% extends "_base.html" %}

{% block content %}
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
        </p>
        <p>
            {{ form.about_me.label }}<br>
            {{ form.about_me(cols=50, rows=4) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
        <p><button><a href="{% for i in current_user.student %}{{ url_for('student', index=i.index)}}
            {% endfor %}">Back</a></button></p>
    </form>
{% endblock %}
