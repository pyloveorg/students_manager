{% extends "_base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <br>
            <img src="{{ user.avatar(128) }}">
            <h1>{{ user.username }}</h1>
            <h2><a class="u-email" href="mailto:<user.email>">{{ user.email }}</a></h2>
            {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
        </tr>
    </table>
    <hr>
{% endblock %}
