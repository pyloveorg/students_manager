{% extends "_base.html" %}

{% block content %}

      <h2>Change password</h2>

{% from "_formhelpers.html" import render_field %}
    <div class="content">
<form method=post>
  <dl>
      {{ form.csrf_token }}
    {{ render_field(form.password) }}
      {{ render_field(form.new_password) }}
    {{ render_field(form.confirm) }}
  </dl>
  <p><input type=submit value="Change password">
</form>
  </div>
{% endblock %}
