{% extends "_base.html" %}

{% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

ul.breadcrumb {
    padding: 10px 16px;
    list-style: none;
    background-color: #eee;
}
ul.breadcrumb li {
    display: inline;
    font-size: 16px;
}
ul.breadcrumb li+li:before {
    padding: 8px;
    color: black;
    content: "/\00a0";
}
ul.breadcrumb li a {
    color: #0275d8;
    text-decoration: none;
}
ul.breadcrumb li a:hover {
    color: #01447e;
    text-decoration: underline;
}
</style>
</head>
<body>

<ul class="breadcrumb">
  <li><a href="{{ url_for('home_page') }}">Home</a></li>
  <li>Faculties</li>
</ul>

    <div class="row">
        {% for faculty in faculties %}
            <div id="div_faculty" class="col-md-3">
                <a href="/faculties/{{ faculty.id }}">{{ faculty.name }}</a>
            </div>
        {% endfor %}
    </div>


{% endblock %}
