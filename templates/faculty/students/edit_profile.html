{% extends "_base.html" %}

{% block content %}
    <style>
    .content{
        padding: 20px 500px 0px;
    }
    </style>
    <form action="" method="post">


     <div class="content">
          <h2>Edit Profile</h2>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
        </p>
        <p>
            {{ form.about_me.label }}<br>
            {{ form.about_me(cols=50, rows=4) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
         <p><button><a href="{{ url_for('students', id=user.student.index)}}">Back</a></button></p>
     </div>
    </form>
{% endblock %}
