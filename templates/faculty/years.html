{% extends "_base.html" %}

{% block content %}

    <div class="row">
        <div class="col" align="center">
            <h2>YEARS</h2>
        </div>
    </div>

    <div class="row">
        {% for year in years %}
            <div id="div_years" class="col-md-3">
                <a href="/faculties/{{ id1 }}/majors/{{ id2 }}/years/{{ year.id }}">{{ year.nr }}</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
