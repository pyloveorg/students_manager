{% extends "_base.html" %}

{% set page_id = 'upload' %}
{% block content %}
    <h2>Upload file</h2>
    <span class="control-fileupload">
  <label for="fileInput">Choose a file :</label>
  <input type="file" id="fileInput">
</span>
<script>
    $(function() {
  $('input[type=file]').change(function(){
    var t = $(this).val();
    var labelText = 'File : ' + t.substr(12, t.length);
    $(this).prev('label').text(labelText);
  })
});
    </script>
{% endblock %}
