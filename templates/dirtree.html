{% extends "_base.html" %}

{% set page_id = 'login' %}
{% block content %}
<h2>Notes</h2>
    <div class="content">
<ul>
{%- for item in tree.children recursive %}
    <li><a href="notes/{{ item.name }}"> {{ item.name }} </a>
    {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
    </div>

{% endblock %}
